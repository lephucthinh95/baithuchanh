<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <fieldset>
        <legend>Your Message:</legend>
        <table>
            <tr>
                <td><label for="te">To</label></td>
                <td><input type="text" name="te"></td>
            </tr>
            <tr>
                <td><label for="mail">Your email</label></td>
                <td><input type="email" id="mail"></td>
            </tr>
            
            <tr>
                <td><label for="mes"></label>Message</td>
                <td><textarea name="txt" id="mes" cols="50" rows="10"></textarea></td>
            </tr>
            
            </table>
           
    </fieldset>
    <fieldset>
        <legend>How you found us</legend>
        <table>
            
            <tr>
                <td><label for="sele">How did you hear of us?</label></td>
                <td>
                <select name="sel" id="sele">
                    <option value="">Google</option>
                    <option value="">Twitter</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Newsletter</label></td>
                <td><input type="checkbox">Ensure this box is checked if yuou would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send Message">
    
    
    
</body>
</html>
