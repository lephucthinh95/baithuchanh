<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai14</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the follwing form to send a message to Example Cafe</p>
    <table>
    <tr>
        <td><label for="mail">Your email</label></td>
        <td><input type="email" id="mail"></td>
    </tr>
    <tr>
        <td><label for="mes"></label>Message</td>
        <td><textarea name="txt" id="mes" cols="50" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><label for="sele">How did you hear of us?</label></td>
        <td>
        <select name="sel" id="sele">
            <option value="">Google</option>
            <option value="">Twitter</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><label for="">Newsletter</label></td>
        <td><input type="checkbox">Ensure this box is checked if yuou would like to receive email updates</td>
    </tr>
    <tr>
        <td><input type="submit" value="Send Message"></td>
    </tr>
    </table>
    
</body>
</html>
