<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai16</title>
</head>
<body>
    <H1>Travel reservation form</H1>
    <p><b>*denotes mandotory</b></p>
    <form action="">
        <label for="1">Full name*:</label> <br>
        <input type="text" placeholder="FistName LastName" name="name" id="1">
        <br>
        <label for="2">Email address*:</label> <br>
        <input type="email" name="mail" id="2" placeholder="EMAOL_ADDRESS"> <br>
        <label for="3">Select Tour Package*:</label> <br>
        <select name="chon" id="3">
            <option value="Goa">Goa</option>
            <option value="Thai">Thai</option>
            <option value="Nam">Nam</option>
        </select> <br>
        <label for="4">Arrival date*:</label> <br>
        <input type="datetime" name="ngay" id="4" placeholder="m/d/y"> <br>
        <label for="5">Number of persons*:</label> <br>
        <input type="number" name="so" id="5" placeholder="UNKNOWN_TYPE"> <br>
        <label for="6">What would you want a vail?*</label> <br>
        <label for="7">Boarding</label>
        <input type="checkbox" name="Boa" id="7"> <br>
        <label for="8">Fooding</label>
        <input type="checkbox" name="foo" id="8"> <br>
        <label for="9">Sight seeing</label>
        <input type="checkbox" name="si" id="9"> <br>
        <label for="10">Discout Coupon code:</label> <br>
        <input type="number" name="sso" id="10" placeholder="UNKNOWN_TYPE"> <br>
        <label for="use">Terms and conditions*</label> <br>
        <input type="radio" name="use"value=I agree>I agree
        <input type="radio" name="use" value="I disagree">I disagree <br>
        <input type="submit" value="Complete reservation">
    </form>
    
</body>
</html>
