<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" >

        <select name="" id="">
            <option value="">Google</option>
        </select>

        <br>

        <input type="text" placeholder="50">
        <br>

        <br>

        <br>

        <label for="">Select a week:</label>

        <br>
        <label for="">Select a time:</label>

        <input type="text">
        <br>
        <label for="">E-mail:</label>
        <input type="text">
        <br>
        <label for="">Search Google:</label>
        <input type="text">
        <br>
        <label for="">Telephone:</label>
        <input type="text">
        <br>
        <label for="">Add your homepage:</label>
        <input type="text">
        <br>
        <input type="Submit" value="Submit">
        <br>
        <p><strong>Note:</strong> The datalist tag is not supported in Safari or IE9(and earlier).</p>
    </form>

</html>
